<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="../static/style2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
{% load static %}
<body>
    <div class="header">
        <a href="home" class="logo"><img src="../static/image/logo_protel.png" alt=""></a>
        <a href="home">Home</a>
        <a class="active" href="gallery">Gallery</a>
        <a href="assets">Assets</a>
        <div class="header-right">
            <a href="./accounts/login">
                <i class ="fa fa-fw fa-user" style="color: white;"></i>Login</a>
        </div>
    </div>

    <div>
        <h1>Galleries</h1>
    </div>

    <div>
        <div class="list_galleries">
            {% for _ in "012346" %}
                <img src="{% static 'image\8525555.jpg' %}" alt="Repeated Image">
            {% endfor %}
        </div>

    </div>


    <!-- Footer -->
    <div class="footer">
        <p>Copyright <i class="fa fa-copyright"></i> ProtelSolidPerjuangan</p>
    </div>
    
</body>
</html>
