<!DOCTYPE html>
<html lang="en">
    {% load custom_filters%}
	<head>
		<meta charset="utf-8">
		<title>View {{ obj_3d.model_obj.url|basename }}</title>
		<style>
			body { margin: 0; }
		</style>
		<script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
        <script type="importmap">
		{
		  "imports": {
			"three": "https://unpkg.com/three@v0.153.0/build/three.module.js",
			"three/addons/": "https://unpkg.com/three@v0.153.0/examples/jsm/"
		  }
		}
	  </script>
      {% load static %}
      
	</head>
	<body>
        <div id="container"></div>
        <!-- Pass the object URL to the JavaScript module -->
        <script type="module">
            // import { loadModel } from '{% static 'js/viewer3D.js' %}';
            import { loadModel } from '../../static/js/viewer3D.js';
            // Call the loadModel function and pass the object URL from the Django context
            loadModel('{{ obj_3d.model_obj.url }}');
        </script>

        <!-- <p>{{ obj_3d.model_obj.url }}</p> -->
    </body>
</html>
