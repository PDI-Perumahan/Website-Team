<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="../static/style2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
{% load static %}
<body>
    <div class="header">
        <a href="home" class="logo"><img src="../static/image/logo_protel.png" alt=""></a>
        <a href="home">Home</a>
        <a class="active" href="gallery">Gallery</a>
        <a href="assets">Assets</a>
        <div class="header-right">
            <a href="./accounts/login">
                <i class ="fa fa-fw fa-user" style="color: white;"></i>Login</a>
        </div>
    </div>
<div class="main-container">
    <div>
        <h1>Galleries</h1>
    </div>

    <table class="object-table">
        <thead>
            <tr>
                <th>No</th>
                <th>File Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for filename in json_files %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ filename }}</td>
                <td class="object-actions">
                    <a href="{% url 'view_3d_env' filename %}" target="_blank">Lihat 3D Env</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</div>


    <!-- Footer -->
    <div class="footer">
        <p>Copyright <i class="fa fa-copyright"></i> ProtelSolidPerjuangan</p>
    </div>
    
</body>
</html>
